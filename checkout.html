<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout-style.css">
    <script src="js/checkout.js" defer></script>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section>
            <h2>Your Cart</h2>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
            <h3>Total Price: $<span id="totalSum">0</span></h3>
        </section>

        <section>
            <button id="placeOrderButton">Place Order</button>
        </section>
    </main>
</body>
</html>
